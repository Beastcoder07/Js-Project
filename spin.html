<!DOCTYPE html>
<html>
  <head>
    <title>Spin The Wheel</title>

    <link rel="stylesheet" href="assets/css/spin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Pick a color</h1>
    <div style="width: 300px; height: 300px" id="chart">
      <canvas id="myPieChart"></canvas>
      <div class="arrow">
        <span
          class="material-symbols-outlined"
          style="font-size: 30px"
          id="arrow-down"
        >
          arrow_downward
        </span>
      </div>
    </div>
    <div class="spin-btn">
      <button id="spin" onclick="spin()">Spin</button>
    </div>
    <button class="exit" onclick="exit()">Exit</button>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("myPieChart").getContext("2d");
      const myPieChart = new Chart(ctx, {
        type: "pie",
        data: {
          datasets: [
            {
              label: "Colors",
              data: [1, 1, 1, 1, 1],
              backgroundColor: [
                "rgba(255, 99, 132, 0.8)", // Red
                "rgba(54, 162, 235, 0.8)", // Blue
                "rgba(255, 206, 86, 0.8)", // Yellow
                "rgba(75, 192, 192, 0.8)",
                "#03fccf", // Green
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "#03fccf",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "top",
            },
          },
        },
      });
    </script>
    <script src="assets/js/spin.js"></script>
  </body>
</html>
